    <script type="text/javascript">
      /* acex4d - add view script */
    $(bc).bind("init", function () {
          // Allow auto-rotation of this page
          bc.device.setAutoRotateDirections(["all"]);

		app.spinner = $(bc.ui.spinner()).hide().appendTo($("body"));

		// TODO include full url for large image
		var template = '<div class="thumb" style="height:{{0}}px; width:{{1}}px; background-image: url(\'{{2}}\')"></div>';

		if (!bc.device.isNative()) {
			for(var i=0; i<20; i++)
				$('#photos').append(app.markup(template, [100, 100, '../images/photo.jpg']));
		}
		
		else {
			var w = bc.ui.width(), h = bc.ui.height();
			
			app.getPhotos(function(data) {
				var json = JSON.parse(data);
				var entries = json.feed.entry;
				var images = [];
				var i;
				
				var maxWidth=0, maxHeight=0;
				
				for(i=0; i<entries.length; i++) {
					var entry = entries[i];
					var image = entry['media$group']['media$thumbnail'][1];
					
					maxWidth = Math.max(maxWidth, image.width);
					maxHeight = Math.max(maxHeight, image.height);
					images[images.length] = image;
				}
				
				var d = Math.max(maxWidth, maxHeight);
				
				for(i=0; i<images.length; i++) {
				  console.log(d);
				  
					var image = images[i];
					$('#photos').append(app.markup(template, [53.5, 53.5, image.url]));
				}
			});
		}
	});            
    </script>
